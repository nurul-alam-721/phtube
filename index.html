<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<style>
     .active{
          background-color: #FF1F3D;
          color: white;
     }
     .poppins-font {
      font-family: "Poppins", sans-serif;
      font-style: normal;
    }

</style>
</head>
<body class="poppins-font">
   <header>
        <nav class="flex justify-between border-b-2 p-5">
             <img src="./assets/Logo.png" alt="">
             <button class="btn btn-default text-xl sm:hidden md:block lg:block">Sort by view</button>
             <button class="btn btn-error text-white text-xl font-semibold">Blog</button>
        </nav>
</header>
<main>
     <div id="btn-container" class="flex justify-center gap-4 my-6">
        <div>
          <button class="btn btn-md active-btn rounded-md active" onclick="loadVideos()">All</button>
        </div>
     </div>
    

     <section id="video-container" class="grid md:grid-cols-3 lg:grid-cols-4 gap-4 w-7/8 mx-auto">
        
     </section>

<dialog id="video_details" class="modal">
  <div class="modal-box w-1/4">
   <div id="details-container">

   </div>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn rounded-md bg-slate-100">Close</button>
      </form>
    </div>
  </div>
</dialog>

</main>
<script src="phtube.js"></script>
</body>
</html>
