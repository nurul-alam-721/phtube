<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
     .active{
          background-color: #FF1F3D;
          color: white;
     }
</style>
</head>
<body>
   <header>
        <nav class="flex justify-between border-b-2 p-5">
             <img src="./assets/Logo.png" alt="">
             <button class="btn btn-default text-xl p-4">Sort by view</button>
             <button class="btn btn-error text-white text-xl font-semibold">Blog</button>
        </nav>
</header>
<main>
     <div id="btn-container" class="flex justify-center gap-4 my-6">
        <div>
          <button class="btn btn-md active-btn rounded-md active" onclick="loadVideos()">All</button>
        </div>
     </div>
    

     <section id="video-container" class="grid md:grid-cols-3 lg:grid-cols-4 gap-4 w-7/8 mx-auto">
        
     </section>

<dialog id="video_details" class="modal">
  <div class="modal-box w-1/4">
   <div id="details-container">

   </div>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn text-white bg-[#FF1F3D]">Close</button>
      </form>
    </div>
  </div>
</dialog>

</main>
<script src="phtube.js"></script>
</body>
</html>
